<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Cotización</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .info p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .info strong {
            color: #2980b9;
        }

        .footer {
            text-align: center;
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Reporte de Cotización</h1>

        <div class="info">
            <p><strong>Nombre:</strong> Juan Pérez</p>
            <p><strong>Estado:</strong> Activo</p>
            <p><strong>Consumo:</strong> 500 kWh</p>
            <p><strong>Cantidad de Energía a Ahorrar:</strong> 30 %</p>
            <p><strong>Pago Estimado:</strong> $120.5</p>
        </div>

        <div class="footer">
            <p>¡Gracias por confiar en nosotros!</p>
            <p>Para más detalles o consultas, contáctanos.</p>
        </div>
    </div>

</body>
</html>
