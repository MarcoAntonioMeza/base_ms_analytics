{% load widget_tweaks %}

<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <!-- Title -->
    <div class="row align-items-center py-4 card shadow">
        <div class="col-lg-12 col-5 text-center">
            <button type="submit" class="btn btn-primary me-2">GUARDAR</button>
            <a href="{% url 'grupos_index' %}" class="btn btn-lg btn-secondary">CANCELAR</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Gesti√≥n de Grupos</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        {{ form.name.label_tag }}
                        {{ form.name|add_class:"form-control" }}
                    </div>
                    <div class="form-group">
                        {{ form.permisos.label_tag }}
                        {{ form.permisos | add_class:"select2-multiple" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<script>

    $(document).ready(function () {
        console.log('Inicializando Select2');
        $('.select2-multiple').select2({
            placeholder: "-- Selecciona permisos --",
            allowClear: true,
            width: '100%'  // Asegurar que ocupe todo el ancho
        });
    });

</script>
